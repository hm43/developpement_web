<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Slider</title>
</head>

<body>
  <div id="slider">
    <img src="../public/images/image1.jpg" class="image">
  </div>
  <script>
    let slider = document.querySelector('#slider .image');
    slider.style.width = '700px';
    slider.style.height = '300px';
    slider.style.borderRadius = '30px';
    slider.style.display = 'block';
    slider.style.margin = 'auto';
    slider.style.transition = 'opacity 2s';

    let images = [
      '../public/images/image1.jpg',
      '../public/images/image2.jpg',
      '../public/images/image3.jpg',
      '../public/images/image4.jpg'
    ];
    let currentIndex = 0;
    setTimeout(function () {
        slider.style.opacity = 0;
      }, 2000);
    setInterval(function () {
      slider.style.opacity = 1;
      currentIndex += 1; // L'image suivante
      if (currentIndex === images.length) {
        currentIndex = 0; 
      }
      slider.src = images[currentIndex];
      setTimeout(function () {
        slider.style.opacity = 0;
      }, 2000);// 2s de la transaction
    }, 5000);
  </script>
</body>

</html>
