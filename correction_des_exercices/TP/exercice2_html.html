<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 40px;
        }

        form {
            background: #fff;
            border: 1px solid #ccc;
            width: 520px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2152A3;
        }

        fieldset {
            margin-bottom: 18px;
            padding: 14px;
            border-radius: 7px;
            border: 1.5px solid #2152A3;
            background: #f8fafd;
        }

        legend {
            font-weight: bold;
            color: #2152A3;
            padding: 0 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 7px 4px;
            vertical-align: middle;
        }


        input,
        select,
        textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
        }

        button {
            background-color: #2152A3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            margin-top: 6px;
        }

        button:hover {
            background-color: #173e7a;
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <h2>Formulaire d'inscription</h2>
        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations personnelles</legend>
            <table>
                <tr>
                    <td><label for="prenom">Prénom *</label></td>
                    <td><input type="text" id="prenom" name="prenom" required></td>
                </tr>
                <tr>
                    <td><label for="nom">Nom *</label></td>
                    <td><input type="text" id="nom" name="nom" required></td>
                </tr>
                <tr>
                    <td><label for="telephone">Téléphone</label></td>
                    <td><input type="tel" id="telephone" name="telephone" placeholder="ex: +212600000000"></td>
                </tr>
                <tr>
                    <td><label for="naissance">Date de naissance *</label></td>
                    <td><input type="date" id="naissance" name="naissance" required></td>
                </tr>
                <tr>
                    <td><label for="pays">Pays *</label></td>
                    <td>
                        <select id="pays" name="pays" required>
                            <option value="">--Sélectionner le pays--</option>
                            <option value="maroc">Maroc</option>
                            <option value="france">France</option>
                            <option value="usa">États-Unis</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Genre *</label></td>
                    <td>
                        <input type="radio" id="homme" name="sexe" value="homme" required>
                        <label for="homme">Homme</label><br>
                        <input type="radio" id="femme" name="sexe" value="femme">
                        <label for="femme">Femme</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">Photo de profil</label></td>
                    <td><input type="file" id="photo" name="photo"></td>
                </tr>
                <tr>
                    <td><label for="bio">Bio courte</label></td>
                    <td><textarea id="bio" name="bio" rows="3" placeholder="Plus d'information..."></textarea></td>
                </tr>
            </table>
        </fieldset>

        <!-- Identifiants du compte -->
        <fieldset>
            <legend>Identifiants du compte</legend>
            <table>
                <tr>
                    <td><label for="emailCompte">E-mail du compte *</label></td>
                    <td><input type="email" id="emailCompte" name="emailCompte" required></td>
                </tr>
                <tr>
                    <td><label for="motdepasse">Mot de passe *</label></td>
                    <td><input type="password" id="motdepasse" name="motdepasse" required></td>
                </tr>
                <tr>
                    <td><label for="motdepasse2">Confirmation *</label></td>
                    <td><input type="password" id="motdepasse2" name="motdepasse2" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Consentements et news -->
        <fieldset>
            <legend>Préférences & consentements</legend>
            <input type="checkbox" id="newsletter" name="newsletter" value="oui">
            <label for="newsletter">Recevoir des informations et actualités par e-mail</label><br>
            <input type="checkbox" id="cgu" name="cgu" value="ok" required>
            <label for="cgu"><strong>J'accepte les conditions générales *</strong></label>

        </fieldset>

        <button type="submit">S'inscrire</button>
    </form>
</body>

</html>
